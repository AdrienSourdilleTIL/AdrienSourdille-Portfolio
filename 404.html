<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Define old and new URL paths
        var redirects = {
            "/Data-Science-Portfolio/": "/AdrienSourdille-Portfolio/"
        };
        // Get the current path
        var path = window.location.pathname;
        // Check if the path needs to be redirected
        if (redirects[path]) {
            window.location.href = redirects[path];
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, follow this <a id="redirectLink" href="#">link</a>.</p>
    <script type="text/javascript">
        document.getElementById('redirectLink').href = redirects[path];
    </script>
</body>
</html>
